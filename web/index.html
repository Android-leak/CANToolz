<!DOCTYPE html>
<html>
  <head>
    <title>CANToolz WEB Console</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body class="application" onload="main();">
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h1>
            <a class="loop-action btn btn-lg btn-success">CANToolz</a>
            <small>config_name.py</small>
          </h1>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-4">
          <div class="scenario"></div>
        </div>
        <div class="col-xs-4">
          <div class="options">

            <table class="table">
              <tbody></tbody>
              <tfoot>
                <tr>
                  <td>
                    <input class="new-param form-control" placeholder="param" />
                  </td>
                  <td>
                    <input class="new-value form-control" placeholder="value" />
                  </td>
                  <td>
                    <select>
                      <option>num</option>
                      <option>str</option>
                      <option>json</option>
                    </select>
                  </td>
                  <td>
                    <button class="btn btn-success">+</button>
                  </td>
                </tr>
              </tfoot>
            </table>

          </div>
          <div class="controls"></div>
        </div>
        <div class="col-xs-4">
          <div class="output"></div>
        </div>
      </div>
    </div>


    <script src="//d3js.org/d3.v3.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
